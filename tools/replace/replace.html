<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文本替换工具</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        textarea { width: 100%; height: 100px; margin: 10px 0; }
        .options, .rules { margin: 20px 0; }
        .rules input { margin-right: 10px; }
        button { padding: 10px 20px; background-color: #28a745; color: white; border: none; cursor: pointer; }
        button:hover { background-color: #218838; }
    </style>
</head>
<body>

    <h1>文本替换工具</h1>

    <!-- 文本输入区域 -->
    <h3>输入文本</h3>
    <textarea id="inputText" placeholder="在这里输入文本..."></textarea>

    <!-- 替换规则 -->
    <div class="rules">
        <h3>替换规则</h3>
        <div id="ruleContainer">
            <div>
                查找: <input type="text" class="findText"> 替换为: <input type="text" class="replaceText">
            </div>
        </div>
        <button onclick="addRule()">添加规则</button>
    </div>

    <!-- 替换选项 -->
    <div class="options">
        <h3>选项</h3>
        <label><input type="checkbox" id="caseSensitive"> 区分大小写</label>
        <label><input type="checkbox" id="multiReplace"> 多内容替换</label>
    </div>

    <!-- 执行替换 -->
    <button onclick="replaceText()">替换文本</button>

    <!-- 替换后的文本 -->
    <h3>替换结果</h3>
    <textarea id="outputText" readonly placeholder="替换结果将在这里显示..."></textarea>

    <script src="app.js"></script>
</body>
</html>
